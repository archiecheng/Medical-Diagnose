<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Report</title>
    <!--pdf下载 -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <!--jquery 方便后续使用jquery原生函数，可不引入-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        box-sizing: border-box;
        padding: 3.125rem;
      }
      .header {
        font-family: "Leagie Spartan";
        font-size: 5rem;
        font-weight: bold;
        width: 100%;
        text-align: center;
        margin-bottom: 1.25rem;
      }
      .profile {
        width: 100%;
        margin-bottom: 1.25rem;
      }

      .profile table {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
      }

      .profile th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
      }

      .profile th {
        font-size: 1.5em;
        text-align: center;
      }

      .profile td:first-child {
        width: 30%;
        font-weight: bold;
        vertical-align: top;
        white-space: nowrap;
      }

      .profile td {
        color: #d0d0d0;
      }

      .disease_match {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1.25rem;
      }
      .disease_match_header {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 1.25rem;
      }
      .disease_match_main {
        width: 100%;
        height: 12.5rem;
        border: 0.0625rem solid black;
      }
    </style>
  </head>
  <body>
    <div class="header">Medical Report</div>
    <div class="main">
      <div class="profile">
        <table>
          <tr>
            <th colspan="2">Symptom Profile</th>
          </tr>
          <tr>
            <td>These symptoms do occur</td>
            <td>List of Symptoms</td>
          </tr>
          <tr>
            <td>Unsure if these symptoms occur</td>
            <td>List of Symptoms</td>
          </tr>
        </table>
      </div>
      <div class="disease_match">
        <div class="disease_match_header">Disease Matches(85%-100%)</div>
        <div class="disease_match_main"></div>
      </div>
      <div class="disease_match">
        <div class="disease_match_header">Disease Matches(70%-85%)</div>
        <div class="disease_match_main"></div>
      </div>
      <div class="disease_match">
        <div class="disease_match_header">Disease Matches(55%-70%)</div>
        <div class="disease_match_main"></div>
      </div>
      <div class="disease_match">
        <div class="disease_match_header">Disease Matches(40%-55%)</div>
        <div class="disease_match_main"></div>
      </div>
      <div class="disease_match">
        <div class="disease_match_header">Disease Matches(Below 40%)</div>
        <div class="disease_match_main"></div>
      </div>
    </div>
  </body>
</html>
