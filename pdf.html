<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Report</title>
    <link rel="stylesheet" href="./assets/css/pdf.css">
    <!--pdf下载 -->
    <script src="./assets/lib/html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!--jquery 方便后续使用jquery原生函数，可不引入-->
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/js/pdf.js"></script>
  </head>
  <body>
    <!-- Begin page -->
    <div id="layout_wrapper">
      <div class="header">
        <div class="header_name">Medical Report</div>

        <div id="downloadPDF" class="download_pdf">
          <img src="./assets/images/download.png" alt="save as pdf" />
        </div>
      </div>
      <div class="main">
        <div class="profile">
          <table>
            <tr>
              <th colspan="2">Symptom Profile</th>
            </tr>
            <tr>
              <td>These symptoms do occur</td>
              <td></td>
            </tr>
            <tr>
              <td>Unsure if these symptoms occur</td>
              <td></td>
            </tr>
          </table>
        </div>
        <div class="disease_match">
          <div class="disease_match_header">Disease Matches(85%-100%)</div>
          <div class="disease_match_main"></div>
        </div>
        <div class="disease_match">
          <div class="disease_match_header">Disease Matches(70%-85%)</div>
          <div class="disease_match_main"></div>
        </div>
        <div class="disease_match">
          <div class="disease_match_header">Disease Matches(55%-70%)</div>
          <div class="disease_match_main"></div>
        </div>
        <div class="disease_match">
          <div class="disease_match_header">Disease Matches(40%-55%)</div>
          <div class="disease_match_main"></div>
        </div>
        <div class="disease_match">
          <div class="disease_match_header">Disease Matches(Below 40%)</div>
          <div class="disease_match_main"></div>
        </div>
      </div>
    </div>
  </body>
</html>
