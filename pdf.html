<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Report</title>
    <!--pdf下载 -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <!--jquery 方便后续使用jquery原生函数，可不引入-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        box-sizing: border-box;
        padding: 3.125rem;
      }
      .header {
        font-family: "Leagie Spartan";
        font-size: 5rem;
        font-weight: bold;
        width: 100%;
        text-align: center;
        margin-bottom: 1.25rem;
      }
      .profile {
        width: 100%;
        margin-bottom: 1.25rem;
      }

      .profile table {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
      }

      .profile th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
      }

      .profile th {
        font-size: 1.5em;
        text-align: center;
      }

      .profile td:first-child {
        width: 30%;
        font-weight: bold;
        vertical-align: top;
        white-space: nowrap;
      }

      .profile td {
        color: black;
        font-size: 1.5em;
      }

      .disease_match {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1.25rem;
      }
      .disease_match_header {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 1.25rem;
      }
      .disease_match_main {
        width: 100%;
        height: 12.5rem;
        border: 0.0625rem solid black;
        font-size: 1.5em;
        box-sizing: border-box;
        padding: 1.5625rem;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="header">Medical Report</div>
    <div class="main">
      <div class="profile">
        <table>
          <tr>
            <th colspan="2">Symptom Profile</th>
          </tr>
          <tr>
            <td>These symptoms do occur</td>
            <td></td>
          </tr>
          <tr>
            <td>Unsure if these symptoms occur</td>
            <td></td>
          </tr>
        </table>
      </div>
      <div class="disease_match">
        <div class="disease_match_header">Disease Matches(85%-100%)</div>
        <div class="disease_match_main"></div>
      </div>
      <div class="disease_match">
        <div class="disease_match_header">Disease Matches(70%-85%)</div>
        <div class="disease_match_main"></div>
      </div>
      <div class="disease_match">
        <div class="disease_match_header">Disease Matches(55%-70%)</div>
        <div class="disease_match_main"></div>
      </div>
      <div class="disease_match">
        <div class="disease_match_header">Disease Matches(40%-55%)</div>
        <div class="disease_match_main"></div>
      </div>
      <div class="disease_match">
        <div class="disease_match_header">Disease Matches(Below 40%)</div>
        <div class="disease_match_main"></div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 从 localStorage 中获取 finalResults 数据
        const finalResults = JSON.parse(localStorage.getItem("finalResults"));

        // 渲染症状到 Symptom Profile 区域
        renderSymptomProfile(finalResults);

        // 渲染疾病匹配到 Disease Matches 区域
        renderDiseaseMatches(finalResults);
      });

      function renderSymptomProfile(finalResults) {
        const occurSymptoms = [];
        const unsureSymptoms = [];

        finalResults.forEach((result) => {
          result.symptoms.forEach((symptom) => {
            if (symptom.choice === "yes") {
              occurSymptoms.push(symptom.SymptomName);
            } else if (symptom.choice === "maybe") {
              unsureSymptoms.push(symptom.SymptomName);
            }
          });
        });

        // 将症状列表渲染到对应的表格单元格中
        document.querySelector(
          ".profile tr:nth-child(2) td:nth-child(2)"
        ).textContent = occurSymptoms.join(", ");
        document.querySelector(
          ".profile tr:nth-child(3) td:nth-child(2)"
        ).textContent = unsureSymptoms.join(", ");
      }

      function renderDiseaseMatches(finalResults) {
        // 按匹配度将 finalResults 分类
        const matches85_100 = [];
        const matches70_85 = [];
        const matches55_70 = [];
        const matches40_55 = [];
        const matchesBelow40 = [];

        finalResults.forEach((result) => {
          if (result.score >= 0.85) {
            matches85_100.push(result.diseaseName);
          } else if (result.score >= 0.7) {
            matches70_85.push(result.diseaseName);
          } else if (result.score >= 0.55) {
            matches55_70.push(result.diseaseName);
          } else if (result.score >= 0.4) {
            matches40_55.push(result.diseaseName);
          } else {
            matchesBelow40.push(result.diseaseName);
          }
        });

        // 渲染疾病名称到相应的匹配区域
        document.querySelector(
          ".disease_match:nth-child(2) .disease_match_main"
        ).textContent = matches85_100.join(", ");
        document.querySelector(
          ".disease_match:nth-child(3) .disease_match_main"
        ).textContent = matches70_85.join(", ");
        document.querySelector(
          ".disease_match:nth-child(4) .disease_match_main"
        ).textContent = matches55_70.join(", ");
        document.querySelector(
          ".disease_match:nth-child(5) .disease_match_main"
        ).textContent = matches40_55.join(", ");
        document.querySelector(
          ".disease_match:nth-child(6) .disease_match_main"
        ).textContent = matchesBelow40.join(", ");
      }
    </script>
  </body>
</html>
