<!DOCTYPE html>
<html>
<head>
  <title>Medical Diagnose</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./assets/jquery/jquery.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* 整体布局 */
    .layout {
      height: 100vh;
      display: flex;
      position: relative;
    }

    .side_bar {
      background-color: #eceeff;
      box-sizing: border-box;
      width: 200px;
      padding: 20px;
      transition: width 0.3s ease, padding 0.3s ease; /* 添加平滑过渡 */
      position: relative; /* 使图标能够定位 */
      overflow: hidden; /* 确保内容在收起时隐藏 */
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .chat_content {
      background: url('./assets/images/background.png') no-repeat center center;
      flex-grow: 1;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 左侧布局 */
    .side_bar.hidden {
      width: 0; /* 收起后的宽度 */
      padding: 0; /* 移除padding以确保侧边栏完全隐藏 */
    }

    .layout img {
      position: absolute;
      top: 10px;  /* 将按钮放置在顶部10px的位置 */
      left: 15px;
      width: 25px; 
      height: 20px; 
      cursor: pointer;
      padding: 3px;
      border: 2px solid transparent;
      transition: border-color 0.3s ease, left 0.3s ease, background-color 0.3s ease;
      z-index: 999;
    }

    .layout img:hover {
      background-color: rgba(0, 0, 0, 0.2); /* 设置一个20%透明度的黑色背景 */
      border-radius: 5px; /* 可选：圆角边框 */
    }

    .side_bar ul {
      list-style: none;
      margin-top: 50px;
    }

    .side_bar ul li {
      margin-bottom: 15px;
    }

    .side_bar ul li a {
      text-decoration: none;
      color: rgb(99, 106, 154);
      display: block;
      overflow: hidden;
      text-overflow: ellipsis; /* 避免文字溢出变形 */
    }

    /* 右侧布局 */
    .chat_content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .chat_content .message {

    }

    .chat_content .send_message {
      background-image: linear-gradient(#636a9a, #d7d8ff);
      width: 100%;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      padding: 20px;
    }

    .send_message input {
      border-radius: 10px;
      height: 30px;
      border: 0px;
      outline: none;
      box-sizing: border-box;
      padding-left: 5px;
      flex: 1;
      margin-right: 20px;
    }
    
    .send_message .send_button {
      width: 40px;
      height: 25px;
      border-radius: 25px;
      background-color: #636a9a;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }



  </style>
</head>
<body>
  <div class="layout">
    <img src="./assets/images/sidebar-icon.png" class="toggle_img" id="toggleButton">
    <div class="side_bar" id="sidebar">
      <ul>
        <li class="nav-item">
          <a href="#">Home</a>
        </li>
        <li class="nav-item">
          <a href="#">Symptom Profile</a>
        </li>
        <li class="nav-item">
          <a href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a href="#">Reports</a>
        </li>
        <li class="nav-item">
          <a href="#">Settings</a>
        </li>
        <li class="nav-item">
          <a href="#">Contact</a>
        </li>
      </ul>
    </div>
    <div class="chat_content">
      <div class="message">111</div>
      <div class="send_message">
        <input type="text" placeholder="Enter Disease">
        <div class="send_button">send</div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $("#toggleButton").click(function(){
        $("#sidebar").toggleClass('hidden');
      })
    })
  </script>

</body>
</html>
